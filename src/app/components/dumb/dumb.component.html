<div class="dumb">
  <span
    class="dumb__label dumb__label-outline"
    [class.dumb__label-outline_red]="dumbValue < 0"
    [class.dumb__label-outline_blue]="dumbValue >= 0"
  >
    {{ dumbValue }}
  </span>

  <button (click)="increment.emit()">increment</button>
  <button (click)="decrement.emit()">decrement</button>
</div>
